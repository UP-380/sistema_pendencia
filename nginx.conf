events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml+rss;

    upstream flask_app {
        server web:5000;
    }

    # Servidor HTTP (sem SSL)
    server {
        listen 80;
        server_name sistemapendencia.up380.com.br up380.com.br www.up380.com.br _;

        # Tamanho m√°ximo de upload
        client_max_body_size 100M;

        # Static files
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Main application
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Hardcode HTTPS because we are behind SSL termination and want to force Flask to trust it
            proxy_set_header X-Forwarded-Proto https;
            
            # Headers de cookies
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            # Timeouts aumentados
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Desabilitar buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 