{% extends "base.html" %}
{% block title %}Gerenciar Empresas{% endblock %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gerenciar Empresas</h2>
        <a href="{{ url_for('nova_empresa') }}" class="btn btn-primary">Nova Empresa</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.id }}</td>
                <td>{{ empresa.nome }}</td>
                <td>
                    <a href="{{ url_for('editar_empresa', id=empresa.id) }}" class="btn btn-sm btn-outline-primary">Editar</a>
                    <form action="{{ url_for('deletar_empresa', id=empresa.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir esta empresa?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
